<div id="song-info" class="song-container">
  <a href="/songs?id={{%ID%}}">
    <h2 id="song-title">{{%TITLE%}}</h2>
    <p id="artist"><span>Artist:</span> {{%ARTIST%}}</p>
    <p id="genre"><span>Genre:</span> {{%GENRE%}}</p>
    <p id="duration"><span>Duration:</span> {{%DURATION%}}</p>
    <p id="releaseYear"><span>Released:</span> {{%RELEASEYEAR%}}</p>
    <p id="playCount"><span>Play count:</span> {{%PLAYCOUNT%}}</p>
    <p id="lyrics"><span>Lyrics:</span> {{%LYRICS%}}</p>
    <p id="musicBy"><span>Music by:</span> {{%MUSICBY%}}</p>
  </a>
  <audio controls>
    <source src="./SuperPolka.mp3" type="audio/mpeg" />
  </audio>
</div>
