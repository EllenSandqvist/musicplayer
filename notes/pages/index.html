<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: black;
      }
      .note-container {
        border: 1px solid;

        overflow: hidden;
        text-overflow: ellipsis;
      }

  <body>
    <header><h1>Note App</h1></header>
    <main>{{%CONTENT%}}</main>
    <footer></footer>
  </body>
