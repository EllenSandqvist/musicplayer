<div id="note-info" class="note-container">
  <img src="{{%IMAGE%}}" alt="" />
  <div>
    <h2>{{%TITLE%}}</h2>
    <p>{{%TEXT%}}</p>
    <h4 id="note-author"><span>Author:</span> {{%AUTHOR%}}</h4>
    <p id="note-date"><span>Created:</span> {{%DATE%}}</p>
    <a href="/notes"><button>return to notes</button></a>
  </div>
</div>
